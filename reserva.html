    <!-- Seccion formulario de reserva -->
    <section id="reserva">
        <h1>Reserva tu entrada !</h1>
        <form name="form-reserva">
            <!-- Fecha show -->
            <select name="show" id="show" required>
                <option value="" selected>Seleccionar show</option>
                <option value="show-1">20/04 Madrid </option>
                <option value="show-2">25/04 Barcelona </option>
                <option value="show-3">30/04 Vigo </option>
            </select><br><br>
            <!-- Entradas -->
            <div> <label for="entradas">Cuantas entradas quiere?</label><br>
                <input type="number" name="entradas-usuario" id="entradas" min="1" max="4" placeholder="1 a 4" required>
                <br><br></div>
            <!-- Nombre -->
            <div><label for="nombre">Nombre y apellido:</label><br>
                <input type="text" name="nombre-usuario" id="nombre" placeholder="Escriba aquí..." required>
                <br><br></div>
            <!-- Fecha nacimiento -->
            <div><label for="fecha-nac">Fecha de nacimiento:</label><br>
                <input type="date" name="fecha-nac-usuario" id="fecha-nac" min="1922-04-27" max="2004-04-27" required>
                <br><br></div>
            <!-- Email -->
            <div><label for="email">Email:</label><br>
                <input type="email" name="email-usuario" id="email" placeholder="Escriba aquí..." required>
                <br><br></div>
            <!-- terminos y submit -->
            <div><input type="checkbox" name="terms" id="acepta-terms" required><span class="acept">Acepto los</span> <a class="terms-link" href="https://www.ticketek.com.ar/terminos-y-condiciones" rel="nofollow noreferrer noopener" target="_blank">términos y
                condiciones</a>
            <br><br></div>
            <div><input type="submit" class="btn" value="Reservar"> <input type="reset" class="btn" value="Borrar"></div>
        </form>
    </section>
